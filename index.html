<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Number Guess</title>
  </head>
  <body>
    <div class="rules">
      <h1>Number Guess game</h1>
      <h3>Rules:</h3>
      <ol>
        <li>
          The number to be guessed is randomly generated between 0 and 9
          inclusive.
        </li>
        <li>Press on the start button and enter your guess.</li>
        <li>You have 3 tries.</li>
        <li>Hints will be provided.</li>
      </ol>
      <p>Good Luck!</p>
    </div>
    <div class="start">
      <button class="start-btn">Start Game!</button>
      <div class="input-field">
        <label for="number">Enter Number:</label><br />
        <input type="number" id="number" /><br />
        <button class="submit-btn">Submit</button>
        <p id="result"></p>
      </div>
      <div class="gameover">
        <p id="msg"></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>
  </body>
</html>
